<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sky Travel</title>
    <link rel="stylesheet" type="text/css" href="../styles/register.css">
    <link rel="icon" type="image/x-icon" href="../images/favicon.png">
    <script src="../scripts/registerAgency.js" defer></script>
</head>
<body>

    <div id="block">

        <h1>Εγγραφή Ταξιδιωτικού</h1>

        <form id="registerForm" onsubmit="submitForm(event)">
            <div>
                <label for="name">Επωνυμία </label>
                <input type="text" id="name" name="name" required>
                
                <label for="surname">Ιδιοκτήτης</label>
                <input type="text" id="owner" name="owner" required>
            </div>
            
            <div>
                <label for="afm">ΑΦΜ</label>
                <input type="number" id="afm" name="afm" required>
                
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
        
            <div>
                <label for="password">Κωδικός</label>
                <input type="password" id="password" name="password" required>
            </div>
        
            <div>
                <label for="confirmPassword">Επανάληψη Κωδικού</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            
            <button type="submit">Εγγραφή</button>
        </form>
        <div>
            <label id="connection-problem"></label>
        </div>
        
        <div id="register">
            <span>Κάνε Εγγραφή ως Πελάτης </span><a href="./registerGuest.html" id="registerGuest">εδώ</a>
        </div>
        <div>
            <span>Έχεις ήδη λογαριασμό; </span><a href="./login.html">Συνδέσου εδώ</a>
        </div>
    
    </div>
    
</body>
</html>

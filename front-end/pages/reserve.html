<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Travel Agency</title>
        <link rel="stylesheet" href="../styles/reserve.css">
        <link rel="icon" type="image/x-icon" href="../images/favicon.png">
        <script src="../scripts/reserve.js" defer></script>
    </head>
    <body>
        <div class="general-container">
            <header>
                <h1>SkyTravel Agency</h1>
            </header>
            <div class="content-container">
                <form class="user-information"  onsubmit="submitForm(event)">
                    <h3>Στοιχεία Κράτησης</h3>
                    <input type="text" placeholder="Όνομα" required>
                    <input type="text" placeholder="Επώνυμο" required>
                    <input type="text" placeholder="Τηλέφωνο Επικοινωνίας" required>
                    <input type="text" placeholder="Email" required>
                    <div class="input-container">
                        <label for="persons">Άτομα:</label>
                        <input type="number" id="quantity" name="persons" min="1" value="1" pattern="\d+" oninput="updateTotalCost(this.value)">
                    </div>
                    <div class="total-cost">
                        <label>Συνολικό Κόστος:</label>
                        <span id="total-cost-price" style="font-weight: bold;">0</span><span>€</span>
                    </div>

                    <button type="submit" id="reserve-btn" class="reserve-button">Κράτηση</button>
                </form>
                <div class="trip-information">
                    <div class="card-title">Στοιχεία Εκδρομής</div>
                    <div class="trip-info">
                        <label>Τοποθεσία:</label>
                        <span id="location"></span>
                    </div>
                    <div class="trip-info">
                        <label>Ημερομηνία:</label>
                        <br>
                        <span id="date"></span>
                    </div>
                    <div class="trip-info">
                        <label>Αναχώρηση απο:</label>
                        <span id="depLocation"></span>
                    </div>
                    <div class="trip-info">
                        <label>Κενές Θέσεις:</label>
                        <span id="capacity"></span>
                    </div>
                    <div class="trip-info">
                        <label>Τιμή/Άτομο:</label>
                        <span id="trip-price"></span><span>€</span>
                    </div>
                    <div class="trip-description">
                        <label>Περιγραφή:</label>
                        <p id="description">
                            
                        </p>
                    </div>
                </div>
            </div>
            
        </div>
       
        

    </body>
</html>
